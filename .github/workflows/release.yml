name: Release

on:
  push:
    tags: ["v*"]
    branches: ["dev"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, darwin-latest]
        arch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v3
      - name: Setting up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18.2'
          check-latest: true
      - run: |
          echo ${{ matrix.os }}-${{ arch }}
          go env CGO_ENABLED
          go version